<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>

<body>
    <!-- тег p - вляется блочным элементом, всегда начинается с новой строки -->

    <!--text by .getName() method -->
    <p th:text="${person.getName()}"> value </p>
    <p th:text="${person.getId()}"> value </p>

</body>

</html>
