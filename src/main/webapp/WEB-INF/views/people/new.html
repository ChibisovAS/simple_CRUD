<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>

<body>

<!-- тег form -  раздел документа, позволяющий пользователю вводить информацию для последующей обработки системой  -->
<!-- @{/people} - URL адресс  -->
<!-- ${person} - объект, для которого создана форма  -->
<!-- *{name} - поле класса person  -->

<form th:method="post" th:action="@{/people}" th:object="${person}">
    <!-- заглавие для input'а  -->
    <label for="name"> Enter your name: </label>
    <!-- Ввод данных для поля name класса person  -->
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if ="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error</div>
    <br/>
    <label for="age"> Enter your age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if ="${#fields.hasErrors('age')}" th:errors="*{age}"> age error</div>
    <br/>
    <label for="email"> Enter your email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if ="${#fields.hasErrors('email')}" th:errors="*{email}"> email error</div>
    <!-- тег br - перевод строки, не оставляет обзаца  -->
    <br/>
    <!-- Кнопка ввода данных  -->
    <input type="submit" value="Create!">
</form>

</body>

</html>
